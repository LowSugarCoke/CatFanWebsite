<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        .carousel-myself {
            width: 100%;
            height: 100vh;
        }

        .img-me {
            object-fit: cover;
        }

        .img-me2 {
            object-fit: cover;
            object-position: 0% 10%;
        }

    </style>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
        </div>
        <div class="carousel-inner carousel-myself">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1000/3000?random=10" class="d-block w-100 h-100  img-me" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1000/3000?random=10" class="d-block w-100 h-100 img-me2" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/400/400?random=10" class="d-block w-100 h-50 img-me" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/400/400?random=10" class="d-block w-100 h-50 img-me" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/400/400?random=10" class="d-block w-100 h-50 img-me" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/400/400?random=10" class="d-block w-100 h-50 img-me" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/400/400?random=10" class="d-block w-100 h-50 img-me" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="../bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
